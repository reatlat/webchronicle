@media (min-width: 30em) {
  /* thanks to http://www.sitepoint.com/making-css-count-backwards/ */
  .posts-count li {
    counter-increment: start-from -1;
  }
  .posts-count-forward {
    counter-reset: start-from;
  }
  .posts-count-forward li {
    counter-increment: start-from;
  }
  .posts-count .subhed,
  .posts-count .posts-count-exempt {
    counter-increment: none;
  }
  .posts-count .subhed,
  .posts-count li,
  .posts-indent,
  .posts-paragraph {
    padding-left: 55px;
  }
  .posts-paragraph {
    margin-right: 2em;
  }
  .posts-paragraph p {
    padding-left: 0;
    padding-right: 0;
  }
  .posts-count li:before {
    pointer-events: none;
    position: absolute;
    left: 8px;
    top: 20px;
    content: "â„– " counter(start-from, decimal-leading-zero);
    color: #888;
    line-height: 100%;
    width: 3em;
    text-align: right;
    font-size: 13px;
    white-space: nowrap;
  }
  .posts-count .posts-count-exempt:before,
  .posts-count .subhed:before,
  .posts-count .upcoming:before {
    content: "";
  }
}

/* Tags */
.tags {
  display: inline-block;
  white-space: nowrap;
  vertical-align: middle;
  font-family: -apple-system, system-ui, sans-serif;
}

.tags:empty {
  display: none;
}

.tag-inline,
.tags .tag {
  font-size: 10.5px;
  line-height: 18px;
  height: auto;
  text-transform: uppercase;
  color: #666;
  padding: 4px;
  margin: 0 4px;
  vertical-align: text-bottom;
  display: inline-block;
  text-decoration: none;
}

.tag svg {
  vertical-align: middle;
}

a[href].tag-inline:not(.tag-borderless),
.tags a[href].tag:not(.tag-borderless) {
  border: 1px solid rgba(0, 0, 0, 0.08);
}

.tag-inline {
  font-size: 12px;
  margin-left: 0;
}

.tags .tag:first-child {
  margin-left: 0;
}

.tags .tag:last-child {
  margin-right: 0;
}

.tags .tag:visited {
  color: #666;
  text-decoration: none;
}

.tags .tag-borderless,
.tags .tag-borderless:visited {
  border-color: transparent;
  text-decoration: underline;
}

.tag-inline.tag-cased,
.tags .tag-cased {
  text-transform: none;
}

.tags .tag-event {
  text-decoration: none;
  text-transform: none;
}

.tags .tag.active,
.tags .tag.active:visited,
.tags a[href].tag:hover,
.tags a[href].tag:visited:hover {
  background-color: #444;
  color: #fff;
  border-color: #444;
}

.tags .tag.video,
.tags .tag.audio {
  text-transform: lowercase;
}

.tags .tag.tweet {
  color: #00c9ff;
}

.tags .highlight-label {
  position: absolute;
  height: 1px;
  width: 1px;
  overflow: hidden;
  clip: rect(1px, 1px, 1px, 1px);
}

.tags .tag .highlight-star {
  font-family: sans-serif;
  font-size: 12px;
}

.tags .tag + .tag {
  margin-left: -6px;
}

.tags.tags-rail {
  display: flex;
  flex-wrap: wrap;
  gap: 0.25em;
  white-space: normal;
}

.tags.tags-rail .tag {
  margin-right: 0;
  margin-left: 1px;
}
@media (max-width: 61.1875em) {
  .tags.tags-rail .tag {
    padding-left: 3px;
    padding-right: 3px;
    margin-left: 0;
  }
}

/* Top 5 Rail module */
@supports (display: grid) {
  @media (min-width: 61.25em) {
    /* Top 5 posts */
    .tags.tags-rail-top5 {
      margin-top: 2em;
      gap: 2em;
    }
    .tags .top5 {
      text-transform: uppercase;
      font-size: 0.8125rem; /* 13px /16 */
      margin: 0;
      margin-bottom: 1em;
      color: #666;
    }
    .tags .top5 {
      font-family: Lato, Numero, sans-serif;
      font-style: normal;
      font-weight: 700;
    }
    .tags .tag.tag-popular-rail {
      text-transform: none;

      font-size: 12px;
      margin: 0;
      padding-left: 0;
      padding-right: 0;
    }
    .tags .tag.tag-popular-rail {
      font-family: Lato, Numero, sans-serif;

    }

    .tags .tag.tag-pinned-rail {
      display: block;

      border-radius: 0.5em;
